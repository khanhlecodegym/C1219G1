<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
       var stv = prompt("So thanh vien trong nhom ban");
       var i=0;
       for (i=0; i < stv; i++){
            var name = prompt("Ten cua ban la gi");
             var tuoi = prompt("Tuoi cua ban?");
             var sothich = prompt("So thich cua ban");
             document.write("Ten: " + name + "</br>");
             document.write("Tuoi: " + tuoi + "</br>");
             document.write("So thich: " + sothich + "</br>" + "<hr />");
        }
    </script>
   
</body>
</html>
