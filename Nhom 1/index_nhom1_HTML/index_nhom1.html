<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="ten"></p>
    <p id="tuoi"></p>
    <p id="so_thich"></p>
    <hr>
    <script>
        let ten = prompt ("Nhap ten:");             // KHAI BAO BIEN TEN LAY DU LIEU TU PROMPT
        let tuoi = prompt ("Nhap tuoi:");
        let so_thich = prompt ("Nhap so thich:");
        document.getElementById("ten").innerHTML =  ten; // XUAT THONG TIN CUA ID ID_TEN CO DU LIEU LAY TU BIEN TEN
        document.getElementById("tuoi").innerHTML =  tuoi;
        document.getElementById("so_thich").innerHTML =  so_thich;
    </script>
</body>
</html>
