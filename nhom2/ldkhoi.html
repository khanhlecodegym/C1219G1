<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var name = prompt("Nhập tên của bạn");
    var age = prompt("Nhập số tuổi");
    var like = prompt("Sở thích của bạn là gì?");
    document.write("Tên: " + name + "</br>");
    document.write("Tuổi: " + age + "</br>");
    document.write("Sở thích: " + like + "</br>");
    </script>
    <hr>
</body>
